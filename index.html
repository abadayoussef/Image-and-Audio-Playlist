<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Player</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="image">
            <div class="img-player">
                <i onclick="previous('image');" id="left" class="fa fa-chevron-left"
                    style="font-size:48px;color:black; cursor: pointer;"></i>
                <div class="img">
                    <img id="img" src="NOImageAvailable.jpg" alt="IMAGGE">
                    <div class="title">
                        <h2 id="title">Image Title</h2>
                        <p id="disc">Some text the talk about this picture</p>
                    </div>
                </div>
                <i onclick="next('image');" id="right" class="fa fa-chevron-right"
                    style="font-size:48px;color:black; cursor: pointer;"></i>
            </div>
            <div class="input-controller">
                <div class="inputs">
                    <input id="url-input" type="text" placeholder="Insert your image url here">
                    <div class="input-group">
                        <input id="title-input" type="text" placeholder="insert the image title here">
                        <input id="disc-input" type="text" placeholder="insert the image discribtion here">
                    </div>
                </div>
                <div class="buttons">
                    <button style="background-color: mediumseagreen;" onclick="add('image')">Add</button>
                    <div class="input-group">
                        <button style="background-color: mediumvioletred; flex-grow: 1;"
                            onclick="dequeue('image')">Remove First</button>
                        <button style="background-color: mediumvioletred; flex-grow: 1;" onclick="pop('image')">Remove Last</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="audio">
            <div class="audio-player">
                <button onclick="previous('audio')" id="pre-audio" style="border-bottom-left-radius: 50%; border-top-left-radius: 50%;">&lt;&lt; Previous</button>
                <audio src="" id="audio" controls></audio>
                <button onclick="next('audio')"id="next-audio" style="border-bottom-right-radius: 50%; border-top-right-radius: 50%;">Next &gt;&gt;</button>
            </div>
            <p id="audio-info">No audio - No album</p>
            <div class="input-controller">
                <div class="inputs">
                    <input id="url-audio" type="text" placeholder="Insert your audio url here">
                    <div class="input-group">
                        <input id="title-audio" type="text" placeholder="insert the audio title here">
                        <input id="album-audio" type="text" placeholder="insert the audio album here">
                    </div>
                </div>
                <div class="buttons">
                    <button style="background-color: mediumseagreen;" onclick="add('audio')">Add</button>
                    <div class="input-group">
                        <button style="background-color: mediumvioletred; flex-grow: 1;"
                            onclick="dequeue('audio')">Remove First</button>
                        <button style="background-color: mediumvioletred; flex-grow: 1;" onclick="pop('audio')">Remove Last</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
